<div class="row">
    <div class="columns medium-4 large-3">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ec2_ami].$error.server}">Amazon Machine Image (AMI):<span class="asterix">*</span></label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ec2_ami].$error.server}" type="text" ng-model="ec2_ami" ng-required="true" maxlength="40"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ec2_ami].$error.server}"
              ng-show="GOINPUTNAME[ec2_ami].$error.server">{{GOINPUTNAME[ec2_ami].$error.server}}</span>
    </div>

    <div class="columns medium-4 large-3">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ec2_instance_type].$error.server}">Instance type:<span class="asterix">*</span></label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ec2_instance_type].$error.server}" type="text" ng-model="ec2_instance_type" ng-required="true" maxlength="20"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ec2_instance_type].$error.server}"
              ng-show="GOINPUTNAME[ec2_instance_type].$error.server">{{GOINPUTNAME[ec2_instance_type].$error.server}}</span>
    </div>

    <div class="columns medium-4 large-3">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ec2_sg].$error.server}">Security groups (comma-separated):<span class="asterix">*</span></label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ec2_sg].$error.server}" type="text" ng-model="ec2_sg" ng-required="true"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ec2_sg].$error.server}"
              ng-show="GOINPUTNAME[ec2_sg].$error.server">{{GOINPUTNAME[ec2_sg].$error.server}}</span>
    </div>

    <div class="columns medium-4 large-3">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ec2_subnets].$error.server}">Subnets (comma-separated):<span class="asterix">*</span></label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ec2_subnets].$error.server}" type="text" ng-model="ec2_subnets" ng-required="true"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ec2_subnets].$error.server}"
              ng-show="GOINPUTNAME[ec2_subnets].$error.server">{{GOINPUTNAME[ec2_subnets].$error.server}}</span>
    </div>

    <div class="columns medium-4 large-3">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ec2_key].$error.server}">Key pair name:<span class="asterix">*</span></label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ec2_key].$error.server}" type="text" ng-model="ec2_key" ng-required="true" maxlength="100"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ec2_key].$error.server}"
              ng-show="GOINPUTNAME[ec2_key].$error.server">{{GOINPUTNAME[ec2_key].$error.server}}</span>
    </div>

    <div class="columns medium-4 large-3">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ec2_instance_profile].$error.server}">IAM Instance Profile ARN:</label>
        <input ng-class="{'is-invalid-input': GOINPUTNAME[ec2_instance_profile].$error.server}" type="text" ng-model="ec2_instance_profile" ng-required="false"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ec2_instance_profile].$error.server}"
              ng-show="GOINPUTNAME[ec2_instance_profile].$error.server">{{GOINPUTNAME[ec2_instance_profile].$error.server}}</span>
    </div>

    <div class="columns medium-4 large-3">
        <label ng-class="{'is-invalid-label': GOINPUTNAME[ec2_user_data].$error.server}">User data:</label>
        <textarea ng-class="{'is-invalid-input': GOINPUTNAME[ec2_user_data].$error.server}" type="text" rows="3" ng-model="ec2_user_data" ng-required="false"/>
        <span class="form_error form-error" ng-class="{'is-visible': GOINPUTNAME[ec2_user_data].$error.server}"
              ng-show="GOINPUTNAME[ec2_user_data].$error.server">{{GOINPUTNAME[ec2_user_data].$error.server}}</span>
    </div>


</div>
